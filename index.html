<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Signals Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status-bar {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: #f0f0f0;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
        }

        .status-dot.active {
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }

        .signals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .signal-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .signal-pair {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .signal-market {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.75em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .signal-market.otc {
            background: #fef3c7;
            color: #92400e;
        }

        .signal-market.regular {
            background: #dbeafe;
            color: #1e40af;
        }

        .signal-direction {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2em;
            margin: 10px 0;
            width: 100%;
            text-align: center;
        }

        .signal-direction.call {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }

        .signal-direction.put {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        .signal-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .signal-detail {
            padding: 10px;
            background: #f9fafb;
            border-radius: 8px;
        }

        .signal-detail-label {
            font-size: 0.75em;
            color: #6b7280;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .signal-detail-value {
            font-size: 1.1em;
            font-weight: bold;
            color: #111827;
        }

        .signal-timestamp {
            font-size: 0.8em;
            color: #9ca3af;
            margin-top: 12px;
            text-align: right;
        }

        .no-signals {
            background: white;
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .no-signals h2 {
            color: #6b7280;
            margin-bottom: 10px;
        }

        .no-signals p {
            color: #9ca3af;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: #fee2e2;
            border: 2px solid #ef4444;
            color: #991b1b;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .signals-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Trading Signals Monitor</h1>
            <div class="status-bar">
                <div class="status-item">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">Conectando...</span>
                </div>
                <div class="status-item">
                    <span>üìà Se√±ales: <strong id="signalCount">0</strong></span>
                </div>
                <div class="status-item">
                    <span>üîÑ √öltima actualizaci√≥n: <strong id="lastUpdate">Nunca</strong></span>
                </div>
            </div>
        </header>

        <div id="errorContainer"></div>
        <div id="signalsContainer" class="loading">
            Cargando se√±ales...
        </div>
    </div>

    <script>
        let lastSignalCount = 0;

        function formatTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleTimeString('es-ES', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString('es-ES', { 
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });
        }

        function createSignalCard(signal) {
            const marketClass = signal.market_type.toLowerCase();
            const directionClass = signal.direction.toLowerCase();
            
            return `
                <div class="signal-card">
                    <div class="signal-header">
                        <span class="signal-pair">${signal.pair}</span>
                        <span class="signal-market ${marketClass}">${signal.market_type}</span>
                    </div>
                    
                    <div class="signal-direction ${directionClass}">
                        ${signal.direction === 'CALL' ? 'üü©' : 'üü•'} ${signal.direction}
                    </div>
                    
                    <div class="signal-details">
                        <div class="signal-detail">
                            <div class="signal-detail-label">Hora Entrada</div>
                            <div class="signal-detail-value">‚è∞ ${signal.entry_time}</div>
                        </div>
                        <div class="signal-detail">
                            <div class="signal-detail-label">Expiraci√≥n</div>
                            <div class="signal-detail-value">‚è±Ô∏è ${signal.expiration}</div>
                        </div>
                    </div>
                    
                    <div class="signal-timestamp">
                        ${formatDate(signal.timestamp)} ${formatTime(signal.timestamp)}
                    </div>
                </div>
            `;
        }

        async function fetchSignals() {
            try {
                const response = await fetch('/api/signals');
                const data = await response.json();
                
                updateStatus(true, data.count);
                
                const container = document.getElementById('signalsContainer');
                
                if (data.signals.length === 0) {
                    container.innerHTML = `
                        <div class="no-signals">
                            <h2>üì≠ Sin se√±ales disponibles</h2>
                            <p>Esperando nuevas se√±ales del grupo de Telegram...</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="signals-grid">
                            ${data.signals.map(signal => createSignalCard(signal)).join('')}
                        </div>
                    `;
                }
                
                // Limpiar errores
                document.getElementById('errorContainer').innerHTML = '';
                
                // Actualizar contador de √∫ltima actualizaci√≥n
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('es-ES');
                
            } catch (error) {
                console.error('Error fetching signals:', error);
                updateStatus(false, 0);
                document.getElementById('errorContainer').innerHTML = `
                    <div class="error">
                        <strong>‚ö†Ô∏è Error de conexi√≥n:</strong> No se pudo conectar con el servidor.
                    </div>
                `;
            }
        }

        function updateStatus(connected, count) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const signalCount = document.getElementById('signalCount');
            
            if (connected) {
                statusDot.classList.add('active');
                statusText.textContent = 'Conectado';
            } else {
                statusDot.classList.remove('active');
                statusText.textContent = 'Desconectado';
            }
            
            signalCount.textContent = count;
        }

        // Cargar se√±ales al inicio
        fetchSignals();

        // Actualizar cada 5 segundos
        setInterval(fetchSignals, 5000);

        // Health check cada 30 segundos
        setInterval(async () => {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                console.log('Health check:', data);
            } catch (error) {
                console.error('Health check failed:', error);
            }
        }, 30000);
    </script>
</body>
</html>
