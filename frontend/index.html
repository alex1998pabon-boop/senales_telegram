<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se√±ales de Trading en Vivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .status {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
        }
        
        .status.connected {
            background: rgba(46, 213, 115, 0.3);
        }
        
        .signals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .signal-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease-out;
            transition: transform 0.2s;
        }
        
        .signal-card:hover {
            transform: translateY(-5px);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .signal-pair {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .signal-direction {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        
        .signal-direction.CALL {
            background: #2ecc71;
            color: white;
        }
        
        .signal-direction.PUT {
            background: #e74c3c;
            color: white;
        }
        
        .signal-info {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ecf0f1;
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        .signal-time {
            font-weight: bold;
            color: #3498db;
        }
        
        .no-signals {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 60px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Se√±ales de Trading en Vivo</h1>
            <div class="status" id="status">üî¥ Conectando...</div>
            <div style="margin-top: 10px; opacity: 0.9;">
                <span id="signal-count">0</span> se√±ales recibidas
            </div>
        </div>
        
        <div id="signals-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Cargando se√±ales...</p>
            </div>
        </div>
    </div>

    <script>
        let lastSignalsCount = 0;

        async function fetchSignals() {
            try {
                const response = await fetch('/signals');
                const data = await response.json();
                
                if (data.status === 'ok') {
                    updateStatus(true, data.count);
                    renderSignals(data.signals);
                }
            } catch (error) {
                console.error('Error al obtener se√±ales:', error);
                updateStatus(false, 0);
            }
        }

        function updateStatus(connected, count) {
            const statusEl = document.getElementById('status');
            const countEl = document.getElementById('signal-count');
            
            if (connected) {
                statusEl.textContent = 'üü¢ Conectado';
                statusEl.className = 'status connected';
            } else {
                statusEl.textContent = 'üî¥ Desconectado';
                statusEl.className = 'status';
            }
            
            countEl.textContent = count;
        }

        function renderSignals(signals) {
            const container = document.getElementById('signals-container');
            
            if (!signals || signals.length === 0) {
                container.innerHTML = '<div class="no-signals">‚è≥ Esperando nuevas se√±ales...</div>';
                return;
            }
            
            const html = `
                <div class="signals-grid">
                    ${signals.map(signal => `
                        <div class="signal-card">
                            <div class="signal-pair">${signal.pair}</div>
                            <div class="signal-direction ${signal.direction}">${signal.direction}</div>
                            <div class="signal-info">
                                <div>
                                    <div>‚è∞ Hora: <span class="signal-time">${signal.time}</span></div>
                                    <div>‚è±Ô∏è Caducidad: ${signal.expiry}</div>
                                </div>
                                <div style="text-align: right; font-size: 0.8em;">
                                    ${new Date(signal.timestamp).toLocaleTimeString('es-CO')}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            container.innerHTML = html;
        }

        // Actualizar cada 5 segundos
        fetchSignals();
        setInterval(fetchSignals, 5000);
    </script>
</body>
</html>
